<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparative Prediction</title>
</head>
<body>
    <h2 align="center">Comparative Input Prediction</h2>

    <img src="data:image/png;base64, {{ plot1 }}" alt="Heating Trend">
    <img src="data:image/png;base64, {{ plot2 }}" alt="Cooling Trend">
    <img src="data:image/png;base64, {{ plot3 }}" alt="Heating Cumulative Trend">
    <img src="data:image/png;base64, {{ plot4 }}" alt="Cooling Cumulative Trend">

    <form method="post" action="download_data/" id="form">

            <button type="submit">Export to csv</button>
        </div>
    </form>
</body>
</html>
